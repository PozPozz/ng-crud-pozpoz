<nav class="navbar searchbar__bg">
    <div class="container-fluid justify-content-center">
        <input #searchBox class="me-2 searchbar__input" type="search" placeholder="Search" aria-label="Search" (input)="search(searchBox.value)">
    </div>
</nav>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col"><button type="button" class="btn bold" (click)="setSortParameters('id')" (dblclick)="setSortParameters('id', 'asc')" id="th__id">ID <fa-icon [icon]="faArrowDown" class="d-none" [ngClass]="{'inlineForce' : firstSort == true && sortKeyId == 'id'}"></fa-icon> <fa-icon [ngClass]="{'inlineForce' : firstSort == false && sortKeyId == 'id'}" class="d-none" [icon]="faArrrowUp"></fa-icon></button></th>
            <th scope="col" *ngFor="let key of dataKeys"><button type="button" class="btn bold" (dblclick)="setSortParameters('id', 'asc')" (click)="setSortParameters(key)" id="th__{{key}}">{{ key | uppercase }} <fa-icon [icon]="faArrowDown" class="d-none" [ngClass]="{'inlineForce' : firstSort == true && sortKeyId == key}"></fa-icon> <fa-icon [ngClass]="{'inlineForce' : firstSort == false && sortKeyId == key}" class="d-none" [icon]="faArrrowUp"></fa-icon> </button></th>
            <th scope="col"><button type="button" class="btn bold">CRUD Operations</button></th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-data" *ngFor="let employee of employeesTable">
            <th scope="row">{{ employee.id }} </th>
            <td>{{ employee.name }}</td>
            <td>{{ employee.surname }}</td>
            <td>{{ employee.positionCovered }}</td>
            <td>{{ employee.busyOnTask }}</td>

            <td>
                <app-crud-options [id]="employee.id" (dataChanged)="getData(lastQuery)"></app-crud-options>
            </td>
        </tr>
    </tbody>
</table>
<app-add-position-fab (positionAdded)="getData(lastQuery)"></app-add-position-fab>
