<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" *ngFor="let key of dataKeys"><button type="buton" class="btn bold" (click)="setSortParameters(key)" id="th__{{key}}">{{ key | uppercase }} <fa-icon [icon]="faArrowDown" class="d-none" [ngClass]="{'inlineForce' : firstSort == false && sortKeyId == key}"></fa-icon> <fa-icon [ngClass]="{'inlineForce' : firstSort == true && sortKeyId == key}" class="d-none" [icon]="faArrrowUp"></fa-icon> </button>                </th>
            <th scope="col"><button type="buton" class="btn bold">CRUD Operations</button></th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-data" *ngFor="let employee of employeesTable">
            <th scope="row">{{ employee.id }} </th>
            <td>{{ employee.name }}</td>
            <td>{{ employee.surname }}</td>
            <td>{{ employee.positionCovered }}</td>
            <td>{{ employee.busyOnTask }}</td>

            <td>
                <app-crud-options [id]="employee.id" (dataChanged)="getData()"></app-crud-options>
            </td>
        </tr>
    </tbody>
</table>
<app-add-position-fab (positionAdded)="getData()"></app-add-position-fab>
